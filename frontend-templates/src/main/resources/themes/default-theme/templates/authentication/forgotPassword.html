<div id="account" layout:decorate="~{layout/fullPageLayout}" layout:fragment="content" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Forgot Password</title>
    </head>

    <div class="section" th:with="changeFormType='forgot'">
        <div class="col-sm-6 col-sm-offset-3" th:fragment="changePasswordRequestForm">
            <div>
                <th:block th:fragment="passwordFormHeader">
                    <h3 class="header card-title text-center" th:utext="#{${changeFormType + '.title'}}">Forgot Password</h3>
                    <p th:utext="#{${changeFormType + '.instructions'}}">Enter your email address to retrieve your password.</p>
    
                    <p class="text-danger" th:switch="${errorCode}" th:if="${errorCode}">
                        <span th:case="'invalidCustomer'" th:utext="#{${changeFormType + '.noMatch'}}">
                            No matching email found.
                        </span>
                        <span th:case="'inactiveCustomer'" th:utext="#{${changeFormType + '.inactive'}}">
                            The email you entered is marked as inactive. Please contact an administrator to activate your account.
                        </span>
                        <span th:case="*" th:utext="#{${changeFormType + '.unknown'}}">
                            Unknown error.
                        </span>
                    </p>
                </th:block>
                <blc:form th:action="@{#{${changeFormType + '.action'}}}" method="post" th:id="${changeFormType + 'PasswordForm'}">
                    <div class="form-group label-floating">
                        <label class="control-label" for="emailAddress" th:utext="#{${changeFormType + '.email'}}">Email</label>
                        <input id="emailAddress" class="form-control" type="email" name="emailAddress" />
                    </div>
                    <div class="text-center">
                        <button  th:attr="form=${changeFormType + 'PasswordForm'}" class="btn btn-primary btn-lg" type="submit" 
                                th:utext="#{${changeFormType + '.getPassword'}}">Get Password</button>
                    </div>
                    <div class="text-center">
                        <a class="account" th:href="@{/login}" th:utext="#{${changeFormType + '.login'}}">Login</a>
                        |
                        <a class="account" th:href="@{/register}" th:utext="#{${changeFormType + '.register'}}">Register</a>
                    </div>
                </blc:form>
            </div>
        </div>
    </div>
</div>
