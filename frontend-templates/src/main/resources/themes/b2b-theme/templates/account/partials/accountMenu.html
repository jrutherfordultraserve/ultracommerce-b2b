<div id="account-menu-col" class="account-menu-col col-sm-3">
    <div id="account-menu" class="account-menu card card-nav-tabs">
        <h4 class="text-center">
            <span th:utext="#{account.menu.accountOptions}">Account Options</span>
            <a id="account-menu-dropdown" class="account-menu-dropdown"><i class="material-icons">arrow_drop_down_circle</i></a>
        </h4>
        <div id="account-menu-collapsable" class="account-menu-collapsible">
            <hr />
            <ul class="nav nav-pills nav-primary nav-stacked">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account'
                    or #httpServletRequest.getRequestURI() == '/account/' ? 'active' : ''}">
                    <a th:href="@{/account}" th:utext="#{account.menu.accountInfo}">Account Info</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/password'
                    or #httpServletRequest.getRequestURI() == '/account/password/' ? 'active' : ''}">
                    <a th:href="@{/account/password}" th:utext="#{account.menu.changePassword}">Change Password</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/orders'
                    or #httpServletRequest.getRequestURI() == '/account/orders/' ? 'active' : ''}">
                    <a th:href="@{/account/orders}" th:utext="#{account.menu.viewOrders}">View Orders</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/orderApproval'
                    or #httpServletRequest.getRequestURI() == '/account/orderApproval/' ? 'active' : ''}"
                    th:if="${#account.customerHasRole('ROLE_ACCOUNT_APPROVER')}">
                    <a th:href="@{/account/orderApproval}">View Order Approvals</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/quote'
                    or #httpServletRequest.getRequestURI() == '/account/quote/' ? 'active' : ''}">
                    <a th:href="@{/account/quote}">Manage Quotes</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/wishlist'
                    or #httpServletRequest.getRequestURI() == '/account/wishlist/' ? 'active' : ''}">
                    <a th:href="@{/account/wishlist}" th:utext="#{account.menu.manageWishlist}">Manage Wishlist</a>
                </li>
                <li th:classappend="${(#httpServletRequest.getRequestURI() == '/account/' + #account.getCurrentAccountMember().account.id + '/accountMembers')
                    or (#httpServletRequest.getRequestURI() == '/account/' + #account.getCurrentAccountMember().account.id + '/accountMembers/') ? 'active' : ''}"
                    th:if="${#account.customerHasRole('ROLE_ACCOUNT_ADMINISTRATOR')}">
                    <a th:href="@{/account/} + ${#account.getCurrentAccountMember().account.id} + '/accountMembers'">Manage Account Members</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/addresses'
                    or #httpServletRequest.getRequestURI().startsWith('/account/addresses/') ? 'active' : ''}">
                    <a th:href="@{/account/addresses}" th:utext="#{account.menu.manageAddresses}">Manage Addresses</a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/account/payments') ? 'active' : ''}">
                    <a th:href="@{/account/payments}" th:utext="#{account.menu.managePayments}">Manage Payments</a>
                </li>
                <th:block th:if="${#module.isPresent('Gift Cards and Customer Credit (AccountCredit)')}">
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/credit'
                        or #httpServletRequest.getRequestURI() == '/account/credit/' ? 'active' : ''}">
                        <a  th:href="@{/account/credit}" th:utext="#{account.menu.giftcardCredit}">Gift Card Credit</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.getRequestURI() == '/account/redeem'
                        or #httpServletRequest.getRequestURI() == '/account/redeem/' ? 'active' : ''}">
                        <a  th:href="@{/account/giftcard/redeem}" th:utext="#{account.menu.redeemGiftCard}">Redeem Gift Card</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
